name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-fmt:
    name: Rust format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --check

  rust-clippy:
    name: Rust clippy
    runs-on: ubuntu-latest
    env:
      SQLX_OFFLINE: true
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-features -- -D warnings

  rust-test:
    name: Rust test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: djv_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      SQLX_OFFLINE: true
      DATABASE_URL: postgres://postgres:test@localhost/djv_test
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --features ssr

  sqlx-check:
    name: sqlx cache check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - run: cargo install sqlx-cli --no-default-features --features postgres
      - run: cargo sqlx prepare --check -- --all-targets --all-features
        env:
          SQLX_OFFLINE: true

  nix-fmt:
    name: Nix format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@v21
      - uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false
      - run: nix fmt -- --check *.nix

  nix-lint:
    name: Nix lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@v21
      - uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false
      - run: nix run nixpkgs#statix -- check .
      - run: nix run nixpkgs#deadnix -- --fail .

  nix-build:
    name: Nix build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@v21
      - uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false
      - run: nix build

  e2e-test:
    name: E2E tests
    runs-on: ubuntu-latest
    needs: [rust-test]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: djv_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:test@localhost/djv_dev
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@v21
      - uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Build application
        run: nix develop --command cargo leptos build --release

      - name: Start server
        run: |
          nix develop --command ./target/release/djv &
          sleep 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Playwright
        run: |
          cd end2end
          npm ci
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: cd end2end && npx playwright test --project=chromium
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: end2end/playwright-report/

  update-stable:
    name: Update stable tag
    runs-on: ubuntu-latest
    needs: [rust-fmt, rust-clippy, rust-test, sqlx-check, nix-fmt, nix-lint, nix-build, e2e-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Update stable tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f stable
          git push -f origin stable
